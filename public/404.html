<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZENSTREAM - Redirecting...</title>
  <script>
    // Store the path and redirect to index.html with the path as a query parameter
    // This allows client-side routing to work on GitHub Pages
    sessionStorage.setItem('redirect', location.pathname + location.search + location.hash);
    location.replace('/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
